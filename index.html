<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Crystalforms Card Generator</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel" src="src/components/CardList.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/crystalforms_cards_1.js"></script>
</head>
<body>
    <h2>Cards</h2>
    <p>Display cards here:</p>
    <div id="container">
        <!-- // Cards will appear here. -->
    </div>
    <script type="text/babel" src="build/main.js">
      ReactDOM.render(
        <CardList data={cards} />,
        document.getElementById('container')
      );
    </script>
</body>
</html>
